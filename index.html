<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RazorBuild</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Top Banner with Learn More Button -->
    <div class="top-banner">
        <div class="banner-content">
            <p class="banner-text">Discover Our Premium Collection</p>
            <button class="btn-learn-more-banner">Learn More</button>
        </div>
    </div>

    <header>
        <div class="container">
            <h1>RazorBuild</h1>
            <p class="subtitle">Stunt Xmas Build</p>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="products-grid">
                <!-- Product 1 -->
                <div class="product-card">
                    <a href="https://www.amazon.com/Razor-Rocket-McGrath-Electric-Motocross/dp/B083G8KNZ5" target="_blank" class="product-link">
                        <div class="product-image">
                            <img src="https://i.imgur.com/W1973wQ.png" alt="Product 1">
                        </div>
                        <div class="product-info">
                            <h3>Frame</h3>
                            <p class="price">$592.26</p>
                        </div>
                    </a>
                </div>

                <!-- Product 2 -->
                <div class="product-card">
                    <a href="https://electroandcompany.com/collections/sx500/products/ec4p-lite-brushless-motor" target="_blank" class="product-link">
                        <div class="product-image">
                            <img src="https://i.imgur.com/o3aRbkZ.png" alt="Product 2">
                        </div>
                        <div class="product-info">
                            <h3>Motor</h3>
                            <p class="price">$189.00</p>
                        </div>
                    </a>
                </div>

                <!-- Product 3 -->
                <div class="product-card">
                    <a href="https://www.amazon.com/USTPO-Motorcycle-Handlebar-Risers-Universal/dp/B0DMF4HXVM" target="_blank" class="product-link">
                        <div class="product-image">
                            <img src="https://i.imgur.com/OtnARf8.png" alt="Product 3">
                        </div>
                        <div class="product-info">
                            <h3>BarClamps</h3>
                            <p class="price">$13.99</p>
                        </div>
                    </a>
                </div>

                <!-- Product 4 -->
                <div class="product-card">
                    <a href="https://www.amazon.com/DJ-Motor-Aluminum-Handlebar-Handle-2019-2024/dp/B0CWL793GM" target="_blank" class="product-link">
                        <div class="product-image">
                            <img src="https://i.imgur.com/Y6Y6LNw.png" alt="Product 4">
                        </div>
                        <div class="product-info">
                            <h3>HandleBars</h3>
                            <p class="price">$34.99</p>
                        </div>
                    </a>
                </div>

                <!-- Product 5 -->
                <div class="product-card">
                    <a href="https://www.midwestminimods.com/products/580mm-fork-kit" target="_blank" class="product-link">
                        <div class="product-image">
                            <img src="https://i.imgur.com/yNZl24C.png" alt="Product 5">
                        </div>
                        <div class="product-info">
                            <h3>Forks</h3>
                            <p class="price">$189.99</p>
                        </div>
                    </a>
                </div>

                <!-- Product 6 -->
                <div class="product-card">
                    <a href="https://www.midwestminimods.com/products/10-inch-street-wheel-spoke-set" target="_blank" class="product-link">
                        <div class="product-image">
                            <img src="https://i.imgur.com/WqZNh4z.png" alt="Product 6">
                        </div>
                        <div class="product-info">
                            <h3>Wheels</h3>
                            <p class="price">$219.99</p>
                        </div>
                    </a>
                </div>

                <!-- Product 7 -->
                <div class="product-card">
                    <a href="https://www.midwestminimods.com/products/mini-mods-pit-bike-brake-kit" target="_blank" class="product-link">
                        <div class="product-image">
                            <img src="https://i.imgur.com/gazLDev.png" alt="Product 7">
                        </div>
                        <div class="product-info">
                            <h3>Brakes</h3>
                            <p class="price">$109.99</p>
                        </div>
                    </a>
                </div>

                <!-- Product 8 -->
                <div class="product-card">
                    <a href="https://www.hotpaxx.com/product-page/fardriver-nd72450-200a-line-450a-phase" target="_blank" class="product-link">
                        <div class="product-image">
                            <img src="https://i.imgur.com/t9nCL6m.png" alt="Product 8">
                        </div>
                        <div class="product-info">
                            <h3>Controller</h3>
                            <p class="price">$169.00</p>
                        </div>
                    </a>
                </div>

                <!-- Product 9 -->
                <div class="product-card">
                    <a href="https://www.hotpaxx.com/product-page/72v-24ah-150a-bomb-moto-battery" target="_blank" class="product-link">
                        <div class="product-image">
                            <img src="https://i.imgur.com/QsK7ynZ.png" alt="Product 9">
                        </div>
                        <div class="product-info">
                            <h3>Battery</h3>
                            <p class="price">$619.00</p>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 RazorXmasBuild. Made By Rafe.</p>
        </div>
    </footer>
</body>
</html>
